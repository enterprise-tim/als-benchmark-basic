<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AsyncLocalStorage Benchmarks</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <script>
      // Redirect to the main app for GitHub Pages
      // This handles direct URL access and 404s
      var pathSegmentsToKeep = 1; // For /async-node-stats/ base path
      
      var l = window.location;
      
      // Check if we're already in a redirect loop (contains ~and~)
      if (l.pathname.indexOf('~and~') !== -1 || l.search.indexOf('~and~') !== -1) {
        // We're in a redirect loop, redirect to the base path
        l.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + '/async-node-stats/');
      } else {
        // Normal redirect handling
        var pathSegments = l.pathname.split('/').slice(1); // Remove empty first element
        var repoName = pathSegments[0]; // Should be 'async-node-stats'
        var routePath = pathSegments.slice(1).join('/'); // Everything after repo name
        
        var newPath = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          '/' + repoName + '/?/' + routePath.replace(/&/g, '~and~') +
          (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
          l.hash;
        
        l.replace(newPath);
      }
    </script>
    <p>Redirecting...</p>
  </body>
</html>
