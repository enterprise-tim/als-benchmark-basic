<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AsyncLocalStorage Benchmarks</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <script>
      // Redirect to the main app for GitHub Pages
      // This handles direct URL access and 404s
      var pathSegmentsToKeep = 2; // For /async-node-stats/ base path
      
      var l = window.location;
      var newPath = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash;
      
      l.replace(newPath);
    </script>
    <p>Redirecting...</p>
  </body>
</html>
