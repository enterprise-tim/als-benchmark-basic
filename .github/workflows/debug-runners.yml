name: Debug Available Runners

on:
  workflow_dispatch:

jobs:
  debug-standard-runner:
    runs-on: ubuntu-latest
    steps:
    - name: Show system info on standard runner
      run: |
        echo "=== Standard GitHub Runner Info ==="
        echo "Runner name: $RUNNER_NAME"
        echo "Runner OS: $RUNNER_OS"
        echo "Runner arch: $RUNNER_ARCH"
        echo "Runner workspace: $RUNNER_WORKSPACE"
        echo ""
        echo "System specs:"
        nproc
        free -h
        df -h
        lscpu | grep "Model name"
        
