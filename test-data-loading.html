<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Loading Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .log { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 4px; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
        button { padding: 10px 20px; margin: 10px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>AsyncLocalStorage Data Loading Test</h1>
    
    <div>
        <button onclick="testDataIndex()">Test Data Index Loading</button>
        <button onclick="testBasePath()">Test Base Path Detection</button>
        <button onclick="testFileAccess()">Test File Access</button>
        <button onclick="clearLogs()">Clear Logs</button>
    </div>
    
    <div id="logs"></div>
    
    <script>
        function log(message, type = 'info') {
            const logsDiv = document.getElementById('logs');
            const logDiv = document.createElement('div');
            logDiv.className = `log ${type}`;
            logDiv.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logsDiv.appendChild(logDiv);
            console.log(message);
        }
        
        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
        }
        
        // Test base path detection
        function testBasePath() {
            log('=== Testing Base Path Detection ===');
            log(`Hostname: ${window.location.hostname}`);
            log(`Pathname: ${window.location.pathname}`);
            log(`Origin: ${window.location.origin}`);
            log(`Full URL: ${window.location.href}`);
            
            // Simulate the getBasePath logic
            let basePath = '';
            if (window.location.hostname === 'enterprise-tim.github.io') {
                const pathname = window.location.pathname;
                log(`GitHub Pages detected, pathname: ${pathname}`);
                
                if (pathname.startsWith('/async-node-stats')) {
                    basePath = '/async-node-stats';
                    log('Using base path: /async-node-stats');
                } else if (pathname.startsWith('/results')) {
                    basePath = '';
                    log('Using base path: (empty) - repository root');
                } else {
                    basePath = '/async-node-stats';
                    log('Using default base path: /async-node-stats');
                }
            } else {
                basePath = '';
                log('Local development detected, using empty base path');
            }
            
            log(`Final base path: "${basePath}"`);
        }
        
        // Test data index loading
        async function testDataIndex() {
            log('=== Testing Data Index Loading ===');
            
            const basePath = getBasePath();
            log(`Base path: "${basePath}"`);
            
            try {
                // Try with basePath first
                let url = `${basePath}/data-index.json`;
                log(`Trying: ${url}`);
                
                let response = await fetch(url);
                log(`Response status: ${response.status} ${response.statusText}`);
                
                if (!response.ok) {
                    // Try without basePath
                    url = '/data-index.json';
                    log(`Trying without basePath: ${url}`);
                    response = await fetch(url);
                    log(`Response status: ${response.status} ${response.statusText}`);
                }
                
                if (!response.ok) {
                    // Try with relative path
                    url = './data-index.json';
                    log(`Trying with relative path: ${url}`);
                    response = await fetch(url);
                    log(`Response status: ${response.status} ${response.statusText}`);
                }
                
                if (response.ok) {
                    const data = await response.json();
                    log('Data index loaded successfully!', 'success');
                    log(`Versions available: ${Object.keys(data.versions || {}).join(', ')}`);
                    return data;
                } else {
                    log(`Failed to load data index: ${response.status} ${response.statusText}`, 'error');
                    return null;
                }
            } catch (error) {
                log(`Error loading data index: ${error.message}`, 'error');
                return null;
            }
        }
        
        // Test file access
        async function testFileAccess() {
            log('=== Testing File Access ===');
            
            const dataIndex = await testDataIndex();
            if (!dataIndex) {
                log('Cannot test file access without data index', 'error');
                return;
            }
            
            const basePath = getBasePath();
            const testVersion = '24.6.0';
            const versionData = dataIndex.versions[testVersion];
            
            if (!versionData) {
                log(`No data found for version ${testVersion}`, 'error');
                return;
            }
            
            log(`Testing access to files for version ${testVersion}`);
            
            // Test benchmark file
            const benchmarkUrl = `${basePath}/results/versions/node_${testVersion}/${versionData.benchmark}`;
            log(`Testing benchmark file: ${benchmarkUrl}`);
            
            try {
                const response = await fetch(benchmarkUrl);
                log(`Benchmark response: ${response.status} ${response.statusText}`);
                
                if (response.ok) {
                    const data = await response.json();
                    log('Benchmark file loaded successfully!', 'success');
                    log(`Node version: ${data.nodeVersion}`);
                    log(`Benchmarks count: ${data.benchmarks?.length || 0}`);
                }
            } catch (error) {
                log(`Error loading benchmark file: ${error.message}`, 'error');
            }
            
            // Test memory file
            const memoryUrl = `${basePath}/results/versions/node_${testVersion}/${versionData.memory}`;
            log(`Testing memory file: ${memoryUrl}`);
            
            try {
                const response = await fetch(memoryUrl);
                log(`Memory response: ${response.status} ${response.statusText}`);
                
                if (response.ok) {
                    const data = await response.json();
                    log('Memory file loaded successfully!', 'success');
                    log(`Node version: ${data.nodeVersion}`);
                    log(`Memory tests count: ${data.memoryTests?.length || 0}`);
                }
            } catch (error) {
                log(`Error loading memory file: ${error.message}`, 'error');
            }
        }
        
        // Helper function to get base path (copied from benchmarkData.js)
        function getBasePath() {
            if (window.location.hostname === 'enterprise-tim.github.io') {
                const pathname = window.location.pathname;
                
                if (pathname.startsWith('/async-node-stats')) {
                    return '/async-node-stats';
                }
                
                if (pathname.startsWith('/results')) {
                    return '';
                }
                
                return '/async-node-stats';
            }
            
            return '';
        }
    </script>
</body>
</html>
